<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #0066cc, #00cc99);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Navbar Styles */
    nav {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ccc;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav .navbar-brand {
      color: #0066cc !important;
    }

    nav .navbar-nav .nav-link {
      color: #333 !important;
    }

    nav .navbar-nav .nav-link:hover {
      color: #0066cc !important;
    }

    .signup-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      margin-top: 80px; /* Adjusted for fixed navbar */
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #00cc99;
      box-shadow: 0 0 5px rgba(0, 204, 153, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #004d99;
    }

    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-group select:focus {
      border-color: #00cc99;
      box-shadow: 0 0 5px rgba(0, 204, 153, 0.5);
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #666;
    }

    p a {
      color: #0066cc;
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      background-color: #f1f1f1;
      padding: 20px 0;
      width: 100%;
      text-align: center;
    }

    footer .container {
      text-align: center;
      color: #666;
    }

    /* Mobile Styles */
    @media screen and (max-width: 767px) {
      body {
        padding: 20px;
      }

      .signup-box {
        padding: 30px;
        max-width: 100%;
        margin-top: 60px; /* Adjusted for fixed navbar */
      }

      h1 {
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group select {
        padding: 14px;
        font-size: 16px;
      }

      /* Hide image on mobile */
      .image-column {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Radiology Department</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sign-Up Form -->
  <div class="signup-box">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Radiology Department. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault(); 
      
      const formData = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        birthdate: document.getElementById("birthdate").value,
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        password: document.getElementById("password").value.trim()
      };
  
      try {
        const response = await fetch("/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });
  
        const result = await response.json();
  
        if (response.ok) {
          alert("Signup successful!");
          window.location.href = "login.html"; 
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
  
</body>
</html>
