<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6e7dff, #87cefa);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #6e7dff;
            box-shadow: 0 0 8px rgba(110, 125, 255, 0.7);
        }

        .btn-primary {
            background-color: #6e7dff;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4b5bdb;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-column {
            flex: 1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                max-width: 90%; /* Ensures it fits better on mobile */
            }

            h1 {
                font-size: 26px;
            }

            .form-control {
                font-size: 14px;
                padding: 12px;
            }

            .btn-primary {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        /* More personalized mobile-friendly styles */
        @media (max-width: 480px) {
            .footer {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <footer class="footer">
        <div>&copy; 2025 Radiology Department, Hospital Information System.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
        
                if (!response.ok) throw new Error("Invalid login credentials");
        
                const data = await response.json();
        
                alert("Login successful! Welcome, " + data.userDetails.firstName);
                localStorage.setItem("token", data.token);
                window.location.href = "profile.html"; 
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });
        </script>
        
        
    </body>
</html>
